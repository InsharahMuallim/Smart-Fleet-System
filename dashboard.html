<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard | Smart Fleet System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>
<body class="bg-gray-100">
  <div class="p-4 bg-blue-600 text-white text-center font-bold text-xl">
    ðŸšŒ Smart Fleet System â€“ Live Bus Tracking
  </div>

  <div id="map" class="h-80 m-4 rounded-lg shadow"></div>
  <div class="m-4 p-4 bg-white rounded-lg shadow">
    <h2 class="text-xl font-bold mb-2">Student Activity Logs</h2>
    <table class="w-full text-left border">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2">UID</th>
          <th class="p-2">Status</th>
          <th class="p-2">Location</th>
          <th class="p-2">Time</th>
        </tr>
      </thead>
      <tbody id="logTable"></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCWZ4fsdFQmhuzwBPRDhyBuMpRj9gmk8g4",
      authDomain: "smart-fleet-management-s-832af.firebaseapp.com",
      databaseURL: "https://smart-fleet-management-s-832af-default-rtdb.firebaseio.com",
      projectId: "smart-fleet-management-s-832af",
      storageBucket: "smart-fleet-management-s-832af.appspot.com",
      messagingSenderId: "1081234567890",
      appId: "1:1081234567890:web:abcdef123456"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    console.log("âœ… Firebase connected (module mode)");

    // Map setup
    const map = L.map('map').setView([13.997, 74.525], 15);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);
    let marker;

    // Bus live location
    const busRef = ref(db, '/fleet_status/Bus_101');
    onValue(busRef, snap => {
      const d = snap.val();
      if (!d) return;
      if (marker) map.removeLayer(marker);
      marker = L.marker([d.latitude, d.longitude]).addTo(map)
        .bindPopup(`ðŸšŒ Bus 101<br>Speed: ${d.speed_kmph} km/h`).openPopup();
    });

    // Student logs
    const uid = localStorage.getItem('studentUID');
    const logTable = document.getElementById('logTable');
    const logsRef = ref(db, '/fleet_events/rfid_logs');
    onValue(logsRef, snap => {
      const data = snap.val();
      logTable.innerHTML = '';
      if (!data) return;
      Object.values(data)
        .filter(e => !uid || e.passenger_uid === uid)
        .reverse()
        .slice(0, 10)
        .forEach(e => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td class="border p-2">${e.passenger_uid}</td>
            <td class="border p-2">${e.action}</td>
            <td class="border p-2">${e.lat?.toFixed(4)}, ${e.lng?.toFixed(4)}</td>
            <td class="border p-2">${e.timestamp}</td>`;
          logTable.appendChild(tr);
        });
    });
  </script>
</body>
</html>
