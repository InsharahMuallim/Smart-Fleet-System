<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Login Portal | Smart Fleet System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-96 text-center">
    <h1 class="text-2xl font-bold mb-4">üöç Parent Login Portal</h1>
    <input id="studentId" type="text" placeholder="Enter Student UID"
      class="w-full p-2 border rounded mb-4" />
    <button onclick="login()"
      class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 w-full">
      Track My Child
    </button>
  </div>

  <!-- Firebase SDKs (Browser compatible) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

  <!-- Your Scripts -->
  <script src="firebase-config.js"></script>
  <script src="script.js"></script>

  <script>
    function login() {
      const id = document.getElementById('studentId').value.trim();
      if (!id) { alert('Please enter Student UID'); return; }
      localStorage.setItem('studentUID', id);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
